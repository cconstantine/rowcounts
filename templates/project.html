{% extends "base.html" %}

{% block head %}
<script type="text/javascript" src="http://www.google.com/jsapi">
</script>
<script src="static/javascript/counter.js" type="text/javascript">
</script>

{% endblock %}

{% block body %}
<div id="left">
  <div class="ComponentHeader">Component</div>
  {% for component in project.components %}
  <div class="ComponentDescription"
       id="{{component.get_id}}"
       onkeydown="onKeyDown(event, '{{component.get_id}}')"
       onFocus="selectComponent('{{component.get_id}}')"
       onBlur="this.className='ComponentDescription'"
       tabindex="{{forloop.counter}}"
       >
    <form action="/actions/deleteComponent.do" method="post">
      <input type="hidden" name="project_id" value="{{project.get_id}}"/>
      <input type="hidden" name="component_id" value="{{component.get_id}}"/>
      <input type="submit" value="X"/>
    </form>    
{{ component.description }}
  </div>
{% endfor %}
  <div class="CreateComponent">
    <form action="/actions/createComponent.do" method="post">
      <input type="hidden" name="project_id" value="{{project.get_id}}"/>
      <input name="desc" type="text"/>
      <input type="submit" value="Create"/>
    </form>
  </div>
</div>
<div id="right">
    <div class="count"> </div>
</div>

{% endblock %}

{% block footer %}

{% endblock %}
